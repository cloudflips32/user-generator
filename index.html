<!DOCTYPE html>
<html lang="en-us">

<link>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>User Generator</title>
</head>

<body style="background: #F0F2EF">
  <div class="container" style="max-width: 24vw; margin-top: 10vh;" id="app">
    <div class="card text-center"
      style="min-width: 200px; background: linear-gradient(#7B886F, #FEFFA5); background-size:cover; box-shadow: 2px 2px 10px #000;">
      <img class="card-img-top img-thumbnail rounded-circle" v-bind:src="picture" :alt="`${firstName} ${lastName}`"
        :class="gender" aria-label="pic" />
      <div class="card-body">
        <h5 class="card-title">
          <h1>{{firstName}} {{lastName}}</h1>
        </h5>
        <h5 class="card-text"><i class="fas fa-envelope"></i>&nbsp;{{email}}</h5>
        <h5 class="card-text"><i class="fas fa-phone"></i>&nbsp;{{phone}}</h5>
        <button class="btn btn-primary" :class="gender" @click="getUser()">Get Random User</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3.2.24" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
